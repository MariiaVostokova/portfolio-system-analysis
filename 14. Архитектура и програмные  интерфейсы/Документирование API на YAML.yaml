info:
  title: API сервиса Lucky Insurance
  description: Коллекция запросов API сервиса. Сервис предоставляет информацию об страховках для животных
  version: 1.0.1
  contact:
    name: LuckyFilms API
    url: https://lucky.com/info
    email: LuckyFilms@lucky.com
  termsOfService: https://lucky.com/terms
  license:
    name: license 1.0.1 Lucky
    url: https://lucky.com/license
servers:
  - url: https://4453f729-1913-49be-9dcc-b7a316afa17f.mock.pstmn.io
    description: Lucky Mock
tags:
  - name: "Страхование животных"
paths:
  /insurance:
    get:
      tags:
        - "Страхование животных"
      summary: Описание всех страховок для животных
      description: "Возвращает список страховок для домашних животных с описанием условий"
      operationId: insuranceList
      responses:
        '200':
          description: список страховок
          content:
            application/json:
              schema:
                properties:
                  description:
                    type: string
                    description: Общее описание страховых предложений
                    example: Помощь ветеринара 24/7. Онлайн консультации. Большой выбор ветклиник.
                  insurances:
                    type: array
                    items:
                      $ref: '#/components/schemas/response_200'
        '400':
          description: Некорректный запрос
          content:
            application/json:
              example:
                error: "Некорректный запрос"
        '404':
          description: Страховка не найдена
          content:
            application/json:
              example:
                error: "Страховка не найдена"
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              example:
                error: "Внутренняя ошибка сервера"
components:
  schemas:
    response_200:
      required:
        - type
        - details
        - price
      type: object
      properties:
        type:
          type: string
          description: Тип застрахованного животного
          example: кошка
          enum:
          - кошка
          - собака
        details:
          type: string
          description: Подробности страховки
          example: Круглосуточные консультации ветеринарного врача по телефону, в чате или видеосвязи. Включена ежегодная вакцинация от бешенства.
        price:
          type: integer
          description: Стоимость страховки в указанной валюте
          example: 50000
        currency:
          type: string
          description: Валюта оплаты
          example: 'рублей'
        period:
          type: string
          description: Период действия страховки
          example: 'в год'